apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
    maven {
    	url "http://maven.springframework.org/milestone"
    }
}

dependencies {
    def paxExamVersion = '2.3.0.M1'
    def equinoxVersion = '3.6.0.v20100517'
    
    testCompile "junit:junit:4.+",
                "org.ops4j.pax.exam:pax-exam-junit4:$paxExamVersion",
                "org.eclipse.osgi:org.eclipse.osgi:$equinoxVersion",
                "javax.inject:javax.inject:1"
                
    testRuntime "org.ops4j.pax.runner:pax-runner-no-jcl:1.7.5+",
                "org.ops4j.pax.exam:pax-exam-container-native:$paxExamVersion",
                "org.ops4j.pax.exam:pax-exam-link-mvn:$paxExamVersion"
}