apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
	ivy {
		url "http://build.eclipse.org/rt/virgo/ivy/bundles/release/"
		layout "pattern", { artifact "[organisation]/[module]/[revision]/[artifact]-[revision].[ext]" }
	}
}

dependencies {
    testCompile "junit:junit:4.+",
                "org.ops4j.pax.exam:pax-exam-junit4:$paxExamJunit4Version",
                "org.eclipse.osgi:org.eclipse.osgi:$equinoxVersion",
		        group: "org.eclipse.virgo.mirrored", name: "org.eclipse.osgi", version: equinoxVersion, configuration: "compile", ext: "jar",
                "javax.inject:javax.inject:1"

    testRuntime "org.ops4j.pax.exam:pax-exam-container-native:$paxExamContainerNativeVersion",
                "org.ops4j.pax.exam:pax-exam-link-mvn:$paxExamLinkMvnVersion",
                "org.ops4j.pax.url:pax-url-aether:$paxUrlAetherVersion"
}
